<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

	<script>
	  // For the demo only, to keep the buttons from firing
	  $( document ).delegate( "a, button, input[type='submit'], input[type='button']", "click", function ( e ) {
	    e.preventDefault();
	  });
	</script>
</head>
<body>

<div style="height: 100px;"></div>
<form class="qnxform">
<div class="qnxspinnerholder">
<div class="qnxspinnercontroller">
<div class="qnxspinnercontrollerinner">
<span class="qnxspinneritem">foo</span>
<span class="qnxspinneritem">bar</span>
<span class="qnxspinneritem">womble</span>
</div>
</div>
</div>

<div style="height: 100px;"></div>


<div id="testspinner" class="qnxspinnerholder">

	<div class="qnxspinnercontroller" style="width: 459px;">
	<div class="qnxspinnercontrollerinner">
	<span class="qnxspinneritem">bar</span>
	<span class="qnxspinneritem">bar</span>
	<span class="qnxspinneritem">bar</span>
	</div>
	</div>


	<div class="qnxspinnershim">
		<div class="qnxspinnershiminner" style="width: 457px;">
		</div>
	</div>
	
	<div class="qnxspinnerlistholder">
		<ul>
			<li>foo</li>
			<li>bar</li>
			<li>womble</li>
			<li>womble</li>

	</div>
	<div class="qnxspinnerlistholder" style="left: 152px;"><!-- width of the preceding one +10px gap-->
		<ul>

	<div class="qnxspinnerlistholder" style="left: 304px;"><!-- width of the preceding two + 3x 5px gap-->

			<li>foo</li>
			<li>bar</li>
			<li>womble</li>
			<li>womble</li>
			<li>womble</li>
			<li>womble</li>
		</ul>
	</div>
</div>
<div class="qnxslider">
<div class="qnxsliderleft"></div><div class="qnxsliderthumb"></div><div class="qnxsliderright"></div>	
</div>
</form>
<script type="text/javascript">
$(document).ready(function() {
	//$('#testspinner .qnxspinnershiminner').css('width', $('#testspinner .qnxspinnercontrollerinner')[0].offsetWidth + 'px');
	$('#testspinner .qnxspinnershiminner').css('height', $('#testspinner .qnxspinnercontrollerinner')[0].offsetHeight - 2 + 'px');
	$('#testspinner span.qnxspinneritem').css('width', (Math.floor($('#testspinner .qnxspinnercontrollerinner')[0].offsetWidth / 3) - 4) + 'px');
	$('#testspinner').bind('touchmove', function(e){e.stopPropagation();});
	$('#testspinner').bind('touchend', function(e) {$('#testspinner').addClass('active');e.preventDefault();e.stopPropagation();});
	$('body').bind('touchend', function(e) {$('#testspinner').removeClass('active');});
	
	
});
</script>
</body>
</html>
